<div class="container-fluid">
    <img src="../../assets/black-friday-elements-assortment.jpg" class="w-100 h-0" height="550" alt="">
    <div class="txt d-wrap">
        <h1 class="text-danger">Sale 35% Off</h1>
        <h1>On Everything</h1>
        <br>
       <nav> <button class="btn btn-dark" ><a class="text-decoration-none text-white" href="#shop">Shop Now</a></button></nav>
       </div> 
       </div>

<br>
<section id="product" >
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Exclusive Products</h2> 
                    <ul class="list-unstyled d-flex   justify-content-center ">
                        <li><a href="#" class=" m-4  text-decoration-none text-danger fw-semibold  ">New Arrival</a></li>
                        <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black">Best Sellers</a></li>
                        <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black">Featured</a></li>
                        <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black ">Special Offer</a></li>
                    </ul>  
                </div>
            </div>
            <div class="col-12 " href="shop"> 
                <div class="row mt-3">
                    <div class="col-lg-3 pt-1" *ngFor="let product of productList">
                        <div class="box-shadow">
                            <div class="card">
                                <img class="img-fluid" style="height: 200px;" [src]="product.productImageUrl" class="card-img-top"
                                    alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{product.productName}}</h5>
                                    <p class="card-text"><span
                                            class="text-danger fw-semibold me-2">${{product.productPrice}}</span><del> ${{product.productPrice}}</del>
                                        <span class="text-success ms-2">35% Off</span></p>

                                    <div class="row">
                                        <div class="col-6">
                                            <i class="fa-solid fa-star-half-stroke  m-0"
                                                style="color: #f1f50f;"></i> 
                                                <span class="text-muted">(21)</span>
                                        </div>
                                        <div class="col-6 text-end">
                                            <button class="btn btn-sm btn-success" (click)="addItemToCart(product.productId)"> Add To Cart</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    

</section>
